            const courseList = document.getElementById('course-list');
            const searchInput = document.getElementById('search');

            function renderCourses(filteredCourses) {
                courseList.innerHTML = '';
                filteredCourses.forEach(course => {
                    const courseItem = document.createElement('div');
                    courseItem.classList.add('course-item');
                    courseItem.innerHTML = `
                        <div class="course-title">${course.title}</div>
                        <div class="course-info">${course.lectures} lectures â€¢ ${course.duration}</div>
                        <a href="${course.link}" class="course-link">View Course</a>
                    `;
                    courseList.appendChild(courseItem);
                });
            }

            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredCourses = courses.filter(course => course.title.toLowerCase().includes(searchTerm));
                renderCourses(filteredCourses);
            });
